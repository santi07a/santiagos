<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de compras">
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <title>Lista de Articulos</title>
</head>

<body>
  <header class="cabecera">
    <h1>Lista de compra</h1>
    <ul class="menu">
      <li><a href="#" class="opciones-navegacion"> Principal </a></li>
      <li><a href="#" class="opciones-navegacion">Lista</a></li>
      <li><a href="#" class="opciones-navegacion">Acerca de</a></li>
    </ul>
  </header>
  <section class="seccion">
    <i class="fa fa-plus-circle"></i>
    <p class="cantidades"><span class="marcados">2</span>/<span class="total">3</span>
      comprados</p>
  </section>
  <main class="cuerpo">
    <table class="tabla">
      <tr class="primer">
        <td><input type="checkbox" id="pan">Pan</td>
        <td>0.75€</td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="Azúcar">Azúcar</td>
        <td></td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr class="tercer">
        <td><input type="checkbox" id="leche">Leche</td>
        <td>1.20€</td>
        <td><i class="fas fa-times"></i></td>
      </tr>
    </table>
    <div class="resultado">1.95€</div>
  </main>
</body>

</html>
