<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de compras">
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <title>Lista de Articulos</title>
</head>

<body>
  <header class="cabecera">
    <h1>Lista de compra</h1>
    <ul class="menu">
      <li><a href="#" class="opciones-navegacion"> Principal </a></li>
      <li><a href="#" class="opciones-navegacion">Lista</a></li>
      <li><a href="#" class="opciones-navegacion">Acerca de</a></li>
    </ul>
  </header>
  <section class="seccion">
    <i class="fa fa-plus-circle"></i>
    <p class="cantidades"><span class="marcados">2</span>/<span class="total">3</span>
      comprados</p>
  </section>
  <main class="cuerpo">
    <ul class="listado">
      <li>
        <ul class="lista-interna">
          <li><input type="checkbox" name="producto" id="pan"></li>
          <li><label for="pan">Pan</label></li>
          <li><span class="precio">0.75€</span></li>
          <li><i class="fa fa-times" aria-hidden="true"></i></li>
        </ul>
      </li>
      <li>
        <ul class="lista-interna">
          <li><input type="checkbox" name="producto" id="azucar"></li>
          <li><label for="azucar">Azucar</label></li>
          <li><span class="precio"></span></li>
          <li><i class="fa fa-times" aria-hidden="true"></i></li>
        </ul>
      </li>
      <li>
        <ul class="lista-interna">
          <li><input type="checkbox" name="producto" id="leche"></li>
          <li><label for="azucar">Leche</label></li>
          <li><span class="precio">1.20€</span></li>
          <li><i class="fa fa-times" aria-hidden="true"></i></li>
        </ul>
      </li>
    </ul>
    <label for="total">1.95€</label>
  </main>
</body>

</html>
