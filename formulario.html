<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de compras">
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <title>Editar lista de compras</title>
</head>

<body>
  <header class="cabecera">
    <div class="divisor">
      <h1>Lista de compra</h1>
      <ul class="menu">
        <li><a href="#"> Principal </a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
    </div>
  </header>
  <section class="seccion">
    <i class="fa fa-minus-circle"></i>
    <p class="cantidades"><span class="marcados">2</span>/<span class="total">3</span>
      comprados</p>
  </section>
  <main class="cuerpo">
    <form>
      <h2>Editar artículo</h2>
      <div class="productos"><label for="name"> Nombre:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="price">Precio:</label>
        <input type="number" id="price"> €
      </div>
      <div>
        <button type="submit">Modificar</button>
      </div>
    </form>
  </main>
</body>

</html>
